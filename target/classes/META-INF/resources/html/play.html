<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		<script type="text/javascript" src="../static/js/ckplayer.js"></script>
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}</style>

	</head>

	<body>
		<div id="video"  style="width: 560;height: 315"></div>
         
					<script type="text/javascript">
					var videoObject = {
							container: '#video',//“#”代表容器的ID，“.”或“”代表容器的class
							variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
							autoplay:true,//自动播放
							live:true,//直播视频形式
							video:'rtmp://39.108.11.81/live/test'//视频地址
						};
					var player=new ckplayer(videoObject);
					</script>
	</body>

</html>
